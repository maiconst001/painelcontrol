<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    <title>gerenciador (beta)</title>
</head>
<body>
    <main role="main" class="app" id="app">
        <div class="users">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Criado em</th>
                    <th scope="col">Nome</th>
                    <th scope="col">id do bot</th>
                    <th scope="col">Ação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="c in users">
                    <th scope="row">{{c.ID}}</th>
                    <td>{{c.created_at}}</td>
                    <td>{{c.name}}</td>
                    <td>{{ c.bot_id }}</td>
                    <td>
                        <button class="btn btn-dark" @click="deletar(c.ID)">apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

            <div class="new" v-if="abacreate">
                <div class="part1">
                    <div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Nome</label>
                          <input type="text" v-model="create_new.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Id do bot</label>
                          <input type="text" v-model="create_new.id" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-success" @click="create()">salvar!</button>
                        <button class="btn btn-warning" @click="abacreate = false">Cancelar</button>
                    </div>
                </div>
            </div>

            <div class="groups" v-if="abaUpdate">
              <div class="p1">
                <h1>ultimas atualizações</h1>
                <button class="btn btn-danger" @click="closeUpdate">fechar</button>
                <button class="btn btn-warning" @click="actualizeUpdate">atualizar</button>
              </div>
              <div class="lists">
                <ul class="list-group" v-for="c in updates">
                  <li class="list-group-item active">{{c.title}}</li>
                  <li class="list-group-item">{{c.id}}</li>
                  <li class="list-group-item">{{c.username}}</li>
                  <li class="list-group-item">{{c.type}}</li>
                </ul>
              </div>
            </div>

            <div class="openUpdates">
              <button class="btn btn-dark" @click="openUpdate()"> ver groups</button>
            </div>
              <div class="create-area">
                <button class="btn btn-warning" @click="openCreate">criar novo</button>
              </div>
        </div>
    </main>
</body>
<script async src="./scripts/script.js"></script>
</html>
